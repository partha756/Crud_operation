<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            background-color: #32CD32;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Employee</h2>
        <form action="#" th:action="@{/employee/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" th:field="*{age}" />
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text" th:field="*{department}" />
            </div>
            <div class="form-group">
                <label>Experience:</label>
                <input type="number" th:field="*{experience}" />
            </div>
            <input type="submit" class="btn" value="Update Employee" />
        </form>
        <a href="/employee">Back to Employee List</a>
    </div>
</body>
</html>
